<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title>Terraria NPC happiness calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <h1>NPC happiness calculator in terraria according to place of residence</h1>
    <div class="row" id="vilas"></div>
    <div class="container">
      <h2>Living Preferences</h2>
      <table class="table table-sm table-striped table-bordered table-hover" id="tabelaPreferencias">
        <thead class="text-center">
          <tr>
            <th rowspan="2">NPC</th>
            <th colspan="4">Biome</th>
            <th colspan="4">Neighbor</th>
          </tr>
          <tr>
            <th class="table-success table-success-dark">Loves</th>
            <th class="table-success">Likes</th>
            <th class="table-warning">Dislikes</th>
            <th class="table-danger">Hates</th>
            <th class="table-success table-success-dark">Loves</th>
            <th class="table-success">Likes</th>
            <th class="table-warning">Dislikes</th>
            <th class="table-danger">Hates</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="living-preferences">
        </tbody>
      </table>
    </div>
  </div>
</body>
<script type="module" src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</html>
