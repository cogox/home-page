<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title>Calculadora de Interpolação linear</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <h1>Calculadora de Interpolação linear</h1>
      <p class="lead">linear interpolation calculator</p>
    </div>
    <hr />
    <div id="Main" class="text-center row justify-content-center">
      <div id="Valores" class="mb-4 col-auto">
        <div class="row justify-content-center">
          <div class="col-auto">
            <h5>x0</h5>
            <input id="inputX0" type="text">
          </div>
          <div class="col-auto">
            <h5>y0</h5>
            <input id="inputY0" type="text">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto">
            <h5>x1</h5>
            <input id="inputX1" type="text">
          </div>
          <div class="col-auto">
            <h5>y1</h5>
            <input id="inputY1" type="text">
          </div>
        </div>
        <div class="row justify-content-center mb-4">
          <div class="col-auto">
            <h5>x</h5>
            <input id="inputX" type="text">
          </div>
          <div class="col-auto">
            <h5>y</h5>
            <input id="inputY" type="text" readonly>
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
      </div>
      <div class="col-auto">
        <img src="./linearInterpolation.png" alt="Interpolação linear">
      </div>
      <div class="col-12">
        <h5>y = (((x - x0) * (y1 - y0)) / (x1 - x0)) + y0</h5>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
  integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
  integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<script type="module" src="./script.js"></script>

</html>
